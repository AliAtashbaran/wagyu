<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Employee payroll login</title>
</head>
<body style='background-color: beige;'>

    <div style='margin-top: 50px;'>
    <form action="" method='POST'>
        {% csrf_token %}
        <div class='container'>
        
        <h4 style='font-family: serif;'>Employee payroll month end:</h4><br>
        
        <h5 style='font-family: serif;'>Select the employee: &nbsp;{{form.employee}}</h5><br>
        <h5 style='font-family: serif;'>Up sell: <span style='margin-left:145px;'>{{form.up_sell}}</span> </h5><br>
        <h5 style='font-family: serif;'>Unclaimed vacation days: {{form.unclaimed_vacation_days}}</h5><br>
        <h5 style='font-family: serif;'>Absense days: <span style='margin-left:90px;'>{{form.absense_days}}</span></h5><br>
        <h5 style='font-family: serif;'>Cash in hand: <span style='margin-left:95px;'>{{form.cash_in_hand}}</h5><br></span>
        
        <button style=' display:inline-block; width:178px; margin-left:245px; ' type="submit" class="btn btn-dark">Submit</button>
        </div>
    <div style='padding-left: 70px;'>

    </div >
    </form>
    </div>
</body>
</html>
