{% extends 'maintemplate.html' %}


{% block title %} User Login{% endblock  %}


{% block content %}
<div class='user_reg_form container'>
<form action="" method='POST'>
    {% csrf_token %}
    <table>
        <tr>
            <td>
                {{form.username}}
            </td>
        </tr>
        <tr>
            <td>
                {{form.password}}
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" class=" user_formControl-submit">Login</button>
            </td>
        </tr>
    </table>

    

    <p class='login_text'>Do not have an account? <a class='login_link' href="{% url 'mainapp:user_registration' %}">Create one</a></p>
    <p class='login_text'>Forgot your password? <a class='login_link' href="/accounts/password_reset/">Click here</a></p>
</form>
</div>
{% endblock  %}
